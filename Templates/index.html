<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Prediction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef7fd;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            margin-top: 80px;
        }

        .card {
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .card-title {
            font-size: 2rem;
            font-weight: 700;
            color: #004080;
            text-align: center;
            margin-top: 15px;
        }

        .logo-img {
            display: block;
            margin: auto;
            height: 80px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            margin: 10px;
            width: 200px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="card text-center">
        <img src="{{ url_for('static', filename='health_logo.jpeg') }}" alt="Health Logo" class="logo-img">
        <h2 class="card-title">Welcome to Health Prediction System</h2>
        <div class="btn-group mt-4">
            <a href="/diabetes" class="btn btn-custom">Diabetes Prediction</a>
            <a href="/heart" class="btn btn-custom">Heart Prediction</a>
            <a href="/liver" class="btn btn-custom">Liver Prediction</a>
        </div>
    </div>
</div>

</body>
</html>
